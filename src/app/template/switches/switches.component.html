<h2>Template: Swithces</h2>


<form #miFormulario="ngForm">
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" type="radio" 
                        name="radioGenero" id="radioMasculino"
                        value="M" [(ngModel)]="persona.genero" required>
                <label class="form-check-label" for="flexRadioDefault1">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioGenero" 
                        id="radioFemenino"  value="F" [(ngModel)]="persona.genero" required>
                <label class="form-check-label" for="flexRadioDefault2">
                    Femenino
                </label>
            </div>
        </div>
    </div>
    <!--Switch-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9"> 
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" 
                        [(ngModel)]="persona.notificaciones" name="notificaciones" required>
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>

    <!--Check-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9"> 
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" 
                    [(ngModel)]="terminosYCondiciones" name="terminos"> 
                <label class="form-check-label" for="flexCheckDefault">
                    Términos y condiciones
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>

</form>

<h5>Valor del formulario</h5>
<pre>{{miFormulario.value | json}}</pre>
<br>
<h5>Persona</h5>
<pre>{{persona | json}}</pre>
<br>

<h5>Terminos</h5>
<pre>{{miFormulario.controls?.terminos?.errors |  json }}</pre>
<br>
<h5>Valido</h5>
<pre>{{miFormulario.valid }}</pre>
<br>

<pre>Condiciones: </pre>
