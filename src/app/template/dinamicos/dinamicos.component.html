<form #miFormulario="ngForm"  (ngSubmit)="guardar()" autocomplete="off">
    <!--Nombre-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control" [ngModel]="persona.nombre" name="nombre"
                placeholder="Nombre de la persona" required>
        </div>
        <span class="form-text text-danger" 
                *ngIf="nombreValido()">
            Este campoe es obligatorio
        </span>
    </div>
    <!--Agregar favorito-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control" [(ngModel)]="nuevoJuego" name="nuevoJuego" (keyUp.enter)="agregar()"
                    placeholder="Agregar juego favorito" required>
                <button class="btn btn-outline-primary" type="button" (click)="agregar()">
                    Agregar
                </button>
            </div>
        </div>
        
    </div>
    <!--Lista de juegos favoritos-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group  mb-1" *ngFor="let juego of persona.favoritos; let i=index">
                <input  class="form-control" [(ngModel)]="juego.nombre" name="juego{{i}}" required >
                <button class="btn btn-outline-danger" type="button" (click)="borrar(i)">
                    Eliminar
                </button>
            </div>
        </div>
        
    </div>
    <div class="row">
        <div class="col-sm-12">
            <button type="button" class="btn btn-primary float-end" 
                    (click)="guardar()" [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>
</form>

<span>Persona</span>
<pre>{{persona | json}}</pre>
