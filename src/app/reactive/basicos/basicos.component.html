<div class="row">
    <div class="col">
        <form  autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()"> 
            <!--Campo de producto-->
            <div class="mb-3 row" >
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                            class="form-control" name="producto"
                            placeholder="nombre del producto" 
                            formControlName="nombre">
                    <span class="form-text text-danger" 
                    *ngIf="campoEsValido('nombre')">
                        Debe de ser de 3 letras
                    </span>
                </div>
            </div>
            <!--Campo de producto-->
            <div class="mb-3 row" >
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control" formControlName="precio"
                            placeholder="precio del producto">
                    <span class="form-text text-danger" 
                    *ngIf="campoEsValido('precio')">
                            El precio debe ser mayor o igual a 0
                    </span>
                </div>
            </div>
            <!--Existencia de producto-->
            <div class="mb-3 row" >
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" customMin 
                            class="form-control"  formControlName="existencias"
                            placeholder="existencia del producto" >
                            <span class="form-text text-danger" 
                            *ngIf="campoEsValido('existencias')">
                                    Las existencias deben ser 0 o mayor
                            </span>
                </div>
            
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end" >
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid | json}}</pre>
        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>
        <span>Pristine</span>
        <pre>{{miFormulario.pristine | json}}</pre>
        <span>Touched</span>
        <pre>{{miFormulario.touched | json}}</pre>
    
    </div>
</div>
