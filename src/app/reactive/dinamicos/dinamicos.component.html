<hr>

<form  autocomplete="off" (ngSubmit)="guardar()" [formGroup]="miFormulario">
    <!--Nombre-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"  formControlName="nombre"
                placeholder="Nombre de la persona" >
        </div>
        <span class="form-text text-danger" *ngIf="validarCampos('nombre')" 
                >
            Este campo es obligatorio
        </span>
    </div>
    <!--Agregar favorito-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control"  [formControl]="nuevoFavorito"
                    placeholder="Agregar juego favorito" (keyup.enter)="agregar()">
                <button class="btn btn-outline-primary" type="button" (click)="agregar()">
                    Agregar
                </button>
            </div>
        </div>
        
    </div>
    <!--Lista de juegos favoritos-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">
            
            <div class="input-group  mb-1" 
                *ngFor="let favorito of favoritosArr.controls let i = index" >
                <input  class="form-control" [formControlName]="i" >
                <button class="btn btn-outline-danger" type="button" (click)="eliminar(i)">
                    Eliminar
                </button>
            </div>
            
        </div>
        
    </div>
    <div class="row">
        <div class="col-sm-12">
            <button type="button" class="btn btn-primary float-end" 
                (click)="guardar()" >
                Guardar
            </button>
        </div>
    </div>
</form>


<span>Valid</span>
<pre>{{miFormulario.valid}}</pre>

<span>Form</span>
<pre>{{miFormulario.value | json}}</pre>
<br>
<span>Agregar Juego</span>
<pre>{{nuevoFavorito.value | json}}</pre>
<pre>{{nuevoFavorito.valid | json}}</pre>
